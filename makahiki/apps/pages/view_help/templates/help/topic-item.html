<li>
  <a href="{% url help_topic category=topic.category slug=topic.slug %}">{{topic.title}}</a>
  {% if topic.sub_topics %}
  <ul>
    {% for sub_topic in topic.sub_topics.all %}
      <li><a href="{% url help_topic category=sub_topic.category slug=sub_topic.slug %}">{{sub_topic.title}}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</li>
