{% extends "canopy/base.html" %}

{% load class_tags %}

{% block body %}
<div {% get_id_and_classes "canopy-members" %}>
  <div {% get_id_and_classes "canopy-members-title" %}>
    Canopy Members
  </div>
  <div {% get_id_and_classes "canopy-members-content" %}>
    <a href="{% url canopy_index %}">Back to the canopy</a>
    <ul {% get_id_and_classes "canopy-member-detail-list" %}>
      {% for member in members %}
      <!-- {% cycle 'alt-row' '' as cycle_class %} -->
      <li class="{{cycle_class}}">
       {% include "canopy/directory/member.html" %}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
