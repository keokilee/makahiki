{% load class_tags %}

<li>
  <div class="{% insert_classes 'system-post' %} {{cycle_class}}">
    <div class="{% insert_classes 'system-post-content' %}">
      <p><span style="font-weight: bold">{{post.user.get_profile.name}}</span> {{post.text}}</p>
      <div class="{% insert_classes 'system-post-date-string' %}">Posted at {{post.date_string}}</div>
    </div>
  </div>

  <hr/>
</li>
